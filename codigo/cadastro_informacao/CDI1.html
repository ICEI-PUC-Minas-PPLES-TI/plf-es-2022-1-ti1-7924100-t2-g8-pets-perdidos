<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de busca</title>
    <link rel="stylesheet" href="CDI1.css">

</head>

<body>

    <button id="bInfo">Salvar</button><br>

    <div class="container">
        <div class="border">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Procure pelo Dono</h1>
                    </div>
                    <div class="bsalvar">
                        <button id="bInfo">Salvar</button><br>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="Id do Pet"></label>
                        <input type="text" id=""><br>
                    </div>
                    <div class="input-box">
                        <label for="Nome do pet">Região Encontrada</label>
                        <input type="text" id="campoRegiao"><br>
                    </div>

                    <div class="input-box">
                        <label for="Raça">Raça</label>
                        <input type="text" id="campoRaça"><br>
                    </div>
                    <div class="input-box">
                        <label for="Endereco">Email</label>
                        <input type="email" id="campoEmail"><br>
                    </div>

                    <div class="input-box">
                        <label for="Sexo">Sexo do Animal</label>
                        <input type="text" id="campoSexo"><br>

                        <div class="input-box">
                            <label for="Numero">Número</label>
                            <input type="tel" id="campoNumero"><br>
                        </div>
                        <div class="input-box">
                            <label for="Descricao">Descrição</label>
                            <input type="text" id="campoDescricao"><br>
                        </div>
                        <div class="input-box">
                            <label for="Cor">Cor do animal</label>
                            <input type="text" id="CorDoAnimal"><br>
                        </div>
                        <div class="input-box">
                            <input type="file" onchange="previewFile()"><br>
                            <img src="" height="200" alt="Prévia da imagem...">
                        </div>

                    </div>



            </form>
        </div>
    </div>

    <button id="bCarregar">Carregar</button>
    <div id="tela">
    </div>

</body>
<script src="CDI1.js"></script>

</html>
